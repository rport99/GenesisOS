# Load partition table and file system modules
insmod part_gpt
insmod part_msdos
insmod fat
insmod iso9660
insmod ntfs
insmod ntfscomp
insmod exfat
insmod udf

# Use graphics-mode output
if loadfont "${prefix}/fonts/unicode.pf2" ; then
    insmod all_video
    set gfxmode="auto"
    terminal_input console
    terminal_output console
fi

# Enable serial console
insmod serial
insmod usbserial_common
insmod usbserial_ftdi
insmod usbserial_pl2303
insmod usbserial_usbdebug
if serial --unit=0 --speed=115200; then
    terminal_input --append serial
    terminal_output --append serial
fi

# Get a human readable platform identifier
if [ "${grub_platform}" == 'efi' ]; then
    archiso_platform='UEFI'
elif [ "${grub_platform}" == 'pc' ]; then
    archiso_platform='BIOS'
else
    archiso_platform="${grub_cpu}-${grub_platform}"
fi

# Set theme paths (now in /usr/share/themes/grub)
set theme="/usr/share/themes/grub/theme.txt"
background_image "/usr/share/themes/grub/background.png"
loadfont "/usr/share/themes/grub/fonts/unicode.pf2"

# Plymouth splash + quiet boot
set kernel_params="archisobasedir=GenesisOS archisodevice=UUID=${ARCHISO_UUID} cow_spacesize=4G quiet splash loglevel=3 rd.udev.log_priority=3 vt.global_cursor_default=0"
# Set default menu entry
default=GenesisOS Live
timeout=5
timeout_style=menu


# Menu entries

menuentry "GenesisOS Live (Default)" --class GenesisOS {
  set gfxpayload=keep
  linux /GenesisOS/boot/x86_64/vmlinuz-linux ${kernel_params}
  initrd /GenesisOS/boot/intel-ucode.img /GenesisOS/boot/amd-ucode.img /GenesisOS/boot/x86_64/initramfs-linux.img
}

menuentry "GenesisOS (NVIDIA)" --class nvidia {
  linux /GenesisOS/boot/x86_64/vmlinuz-linux ${kernel_params} nvidia-drm.modeset=1 nouveau.modeset=0
  initrd /GenesisOS/boot/intel-ucode.img /GenesisOS/boot/amd-ucode.img /GenesisOS/boot/x86_64/initramfs-linux.img
}

menuentry "GenesisOS (Safe Graphics)" --class safe {
  linux /GenesisOS/boot/x86_64/vmlinuz-linux ${kernel_params} nomodeset
  initrd /GenesisOS/boot/intel-ucode.img /GenesisOS/boot/amd-ucode.img /GenesisOS/boot/x86_64/initramfs-linux.img
}

if [ "${grub_platform}" == 'efi' -a "${grub_cpu}" == 'x86_64' -a -f '/boot/memtest86+/memtest.efi' ]; then
    menuentry 'Run Memtest86+ (RAM test)' --class memtest86 --class memtest --class gnu --class tool {
        set gfxpayload=800x600,1024x768
        linux /boot/memtest86+/memtest.efi
    }
fi
if [ "${grub_platform}" == 'pc' -a -f '/boot/memtest86+/memtest' ]; then
    menuentry 'Run Memtest86+ (RAM test)' --class memtest86 --class memtest --class gnu --class tool {
        set gfxpayload=800x600,1024x768
        linux /boot/memtest86+/memtest
    }
fi
if [ "${grub_platform}" == 'efi' ]; then
    if [ "${grub_cpu}" == 'x86_64' -a -f '/shellx64.efi' ]; then
        menuentry 'UEFI Shell' --class efi {
            chainloader /shellx64.efi
        }
    elif [ "${grub_cpu}" == 'i386' -a -f '/shellia32.efi' ]; then
        menuentry 'UEFI Shell' --class efi {
            chainloader /shellia32.efi
        }
    elif [ "${grub_cpu}" == 'arm64' -a -f '/shellaa64.efi' ]; then
        menuentry 'UEFI Shell' --class efi {
            chainloader /shellaa64.efi
        }
    elif [ "${grub_cpu}" == 'riscv64' -a -f '/shellriscv64.efi' ]; then
        menuentry 'UEFI Shell' --class efi {
            chainloader /shellriscv64.efi
        }
    elif [ "${grub_cpu}" == 'loongarch64' -a -f '/shellloongarch64.efi' ]; then
        menuentry 'UEFI Shell' --class efi {
            chainloader /shellloongarch64.efi
        }
    fi

    menuentry 'UEFI Firmware Settings' --id 'uefi-firmware' {
        fwsetup
    }
fi

menuentry 'System shutdown' --class shutdown --class poweroff {
    echo 'System shutting down...'
    halt
}

menuentry 'System restart' --class reboot --class restart {
    echo 'System rebooting...'
    reboot
}


# GRUB init tune for accessibility
play 600 988 1 1319 4
